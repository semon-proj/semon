<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>意见反馈</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../../../common/css/bootstrap.min.css" />

    <script type="text/javascript" src="../../../common/js/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="../../../common/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../nav_bottom2/js/SQYL.js"></script>
    <link rel="stylesheet" type="text/css" href="../../nav_bottom2/css/SQYL.css">
    <style>
        .fs_main {
            background-color: #ffffff;
            color: #333;
        }
        .fs_main {
            width: 640px;
        }
        div.f_share_main {
            width: 640px;
        }
        div.f_share {
            left: 640px;
        }
        .fs_cTitle {
            font-size: 14px;
            line-height: 16px;
        }
    </style>
</head>
<body  style="background-color: #ededed;">
<div class="f_wrapper fs_wrapper">
    <div class="f_main fs_main">
        <div class="f_header fs_header">
            <div class="f_text_no_logo">
                <h2 class="f_title fs_title">意见反馈</h2>
                <p class="f_describe fs_describe f_describe_none"></p>
            </div>
        </div>
        <div class="f_share_container">
            <div class="f_share_main">
                <div class="f_share" style="overflow: hidden;">
                    <img class="qrcode" src="http://asset.mikecrm.com/images/icon/qrcodeIcon.png">
                    <span class="share_info">分享-二维码</span>
                </div>
            </div>
        </div>
        <div class="f_body fs_body">
            <div class="f_component">
                <p class="f_cTitle fs_cTitle" style="text-align:left">欢迎将您的问题和建议提交给我们，我们会认真处理，并以邮件的方式回复您！</p>
                <p class="f_sectionDescribe fs_sectionDescribe" style="text-align:left"></p>
            </div>
            <div class="f_component">
                <p class="f_cTitle fs_cTitle">亲，怎么称呼你？</p>
                <input class="input medium fs_content fs_input" value="" type="text">
            </div>
            <div class="f_component">
                <p class="f_cTitle fs_cTitle">标题</p>
                <input class="input medium fs_content fs_input" value="" type="text">
            </div>
            <div class="f_component">
                <p class="f_cTitle fs_cTitle">反馈内容<span class="f_cValidate fs_cValidate">*</span></p>
                <textarea class="textarea medium fs_content fs_input"></textarea>
            </div>
            <div class="f_component">
                <p class="f_cTitle fs_cTitle">请留下邮箱地址以便联系：<span class="f_cValidate fs_cValidate">*</span></p>
                <input class="input medium fs_content fs_input" value="" type="text">
            </div>
            <div class="f_submit">
                <a class="f_submitBtn fs_submitBtn validate_submit">提交</a>
            </div>
        </div>
    </div>

    <div class="f_copyright">
        <a class="f_powerby fs_powerby" href="http://www.mikecrm.com/?ref=form" target="_blank">
            <img src="http://asset.mikecrm.com/images/logo_mini_2x.png" style="vertical-align: middle;margin-right:3px;"
                 height="20px" width="40px">
            由麦客提供技术支持
        </a>
    </div>

    <div class="tmask"></div>
    <div class="tbox">
        <div class="tinner">
            <div class="tcontent" style="display: block;">
                <div class="popwin_content">
                    <img class="sharecode" src="../nav_bottom2/img/yiJianFanKui.png">
                    <div class="share_des">微信“扫一扫”分享给好友</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
